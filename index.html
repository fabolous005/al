<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Canvas</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script type="module">
        import init, { new_app, draw_grid } from "./pkg/al.js";
        async function run() {
            await init();
            let app = new_app();
            draw_grid(app);
        }
        run();
    </script>
</body>
</html>
